<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chatroom.css"/>
    <script src="https://kit.fontawesome.com/58cae1d5f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-bar__column1">
                SKT
        
            <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column2">
                18:43                
            </div>
            <div class="status-bar__column3">
                11%
            
            <i class="fas fa-battery-quarter"></i>
        
            <i class="fas fa-bolt"></i>
            </div>
        </div>
            <div class="alt-screen-header">
                <div class="alt-screen-header__column">
                    <a href="chat.html">
                    <i class="fas fa-chevron-left fa-2x"></i>
                    </a>
                </div>
                <div class="alt-screen-header__column">
                    <h1 class="alt-screen-header__title">KAKAO</h1>
                </div>
                <div class="alt-screen-header__column">
                    <i class="fas fa-search fa-2x"></i>
                    <i class="fas fa-bars fa-2x header__menu"></i>
                </div>
                </header>
            


        </div>



        <div class="chatcontext">
            <div class="chat__timestamp">
                Tuesday, June 30, 2020
            </div>
            <div class="text">
            <div class="maingroup">
                <div class="text1image">
                    <div class="box">
                        <img class="profile" src="https://t1.daumcdn.net/crms/symbol_img/symbol_%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1.png">            
                    </div>
                </div>

                <div class="group">
                <div class="text1word">
                    Kakao
                </div>
                <div class="text1text">
                    Please check my KaKako Account info
                </div>
                </div>
            </div>
                <div class="text1time">
                    21:27
                </div>
            
            </div>
            <div class="text2">
                <div class="text2word">
                    21:28
                </div>
                <div class="text2text">
                    No!!
                </div>
            </div>
        
    
    

        </div>


        <div class="blank">

        </div>


        <form class="reply">

            <div class="reply__column">
                <input type="text" placeholder="Write a message.." />

            </div>
            </form>

    </div>




</body>
</html>
