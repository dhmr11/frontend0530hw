<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="friends.css"/>
    <script src="https://kit.fontawesome.com/58cae1d5f8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-bar__column1">
                SKT
        
            <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column2">
                18:43                
            </div>
            <div class="status-bar__column3">
                11%
            
            <i class="fas fa-battery-quarter"></i>
        
            <i class="fas fa-bolt"></i>
            </div>
        </div>


        <div class="second_bar">
            Friends
            <div class="sms">
                <i class="fas fa-solid fa-magnifying-glass fa-sm"></i>
                
                <i class="fas fa-solid fa-music fa-sm"></i>
                
                <i class="fas fa-solid fa-gear fa-sm"></i>
            </div>
        </div>

        <div class="third_bar">
            <i class="fas fa-thin fa-circle-info" style="color: #828487;"></i>

        </div>


        <div class="fourth_bar">
            <div class="bbox">
                <div class="box">
                    <img class="profile" src="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Ff7a91ede-5f27-4d12-841f-0dfb55887118%2F178072CE-5953-45E0-BACA-9D3885251B96.png?table=block&id=bbb648c0-e300-419c-ac01-170936532ef5&spaceId=c9d866d6-7899-43e5-b4f9-49e9461ffaae&width=250&userId=c030a288-cfd2-402b-b619-40963c97c2dc&cache=v2">
                
                </div>
                </div>
            <div class="fourth_bar_1">
                Hwans
            </div>
                
        </div>


        <hr style="border:1px color= silver;" width="90%">


        <div class="sixth_bar">
            Channel
            <i class="fas fa-solid fa-angle-up" style="color: #2a2b2c;"></i>
        </div>
        <div class="seventh_bar">
            <div class="seventh_bar1">
                <div class="bbox2">
                    <div class="box2">
                        <img class="profile2" src="https://t1.daumcdn.net/crms/symbol_img/symbol_%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1.png">
                    


                    </div>
                </div>
            <div class="seventh_bar1_1">
                channel
            </div>    
                
            </div>

            <div class="seventh_bar2">
                2
                <i class="fas fa-solid fa-angle-right"></i>
            </div>


        </div>
        <div class="eighth_bar">
            <i class="fas fa-solid fa-user fa-lg"></i>
            <i class="fas fa-thin fa-comment fa-lg"></i>
            <i class="fas fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fas fa-solid fa-ellipsis fa-lg"></i>
        </div>
        
        <div class="splash-screen">
            <i class="fas fa-comment fa-2x"></i>
            
            
        </div>
        

    
    
    </div>
